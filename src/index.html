<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App</title>

  <body>
    <div class="container">
      <h1 class="title my-4">Chat Application</h1>

      <div class="chat-rooms">
        <div class="">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="finance">#finance</button>
        <button class="btn" id="health">#health</button>
        <button class="btn" id="movies">#movies</button>
      </div>

      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <form class="new-chat">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your Message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>

      <form class="new-name">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update Name:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
          <div class="update-msg"></div>
        </div>
      </form>
    </div>
